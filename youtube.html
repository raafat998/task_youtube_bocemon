<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث فيديوهات يوتيوب</title>
    <style>
      /* Reset some default browser styles */
body, h1, h2, h3, h4, h5, h6, p, img, ul, li, input, button {
    margin: 0;
    padding: 0;
    border: 0;
    outline: 0;
    font-size: 100%;
    vertical-align: baseline;
    background: transparent;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
}

#search-container {
    margin-bottom: 20px;
    width: 100%;
    max-width: 600px;
    text-align: center;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

#search-query {
    width: 70%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background: #28a745;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #218838;
}

#results {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    width: 100%;
    max-width: 1200px;
    margin-top: 20px;
}

.video-item {
    background: #fff;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: calc(33.333% - 20px);
    box-sizing: border-box;
    transition: transform 0.3s;
}

.video-item:hover {
    transform: scale(1.05);
}

.video-item img {
    width: 100%;
    border-radius: 4px;
}

.video-item h3 {
    font-size: 18px;
    margin: 10px 0;
}

.video-item p {
    font-size: 14px;
    color: #666;
}



    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-query" placeholder="أدخل كلمة البحث...">
        <button onclick="searchVideos()">بحث</button>
    </div>
    <div id="results"></div>

    <script src="youtube.js"></script>
</body>
</html>
